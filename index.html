<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    
</head>
<body>
 <div class="container">
  <header>
    <img class="logo" src="./images/logo.svg" alt="huddle logo">
  </header>
  <main>
  <div class="main-image">
    <img src="./images/illustration-mockups.svg" alt="illustration mockups">
  </div>

  <div class="main-text">
  <h1>Build The Community Your Fans Will Love</h1>

  <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
  </p>
  <button class="btn">Register</button> 
 </div>

 <div class="social-icon">
  <a class="icon" href="#"><i class="fa-brands fa-facebook"></i></a>
  <a class="icon" href="#"><i class="fa-brands fa-square-twitter"></i></a>
  <a class="icon" href="#"><i class="fa-brands fa-instagram"></i></a> 
 </div>
</main>

</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cryptososso</a>.
    </p>
  </footer>
</body>
</html>
